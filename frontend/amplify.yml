version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node -v
        - npm -v
        # devDeps と optional を確実に入れる
        - npm ci --include=dev --include=optional --no-audit --no-fund
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
